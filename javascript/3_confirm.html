<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>confirm in javascript</h1>
    <p align="right">
        <!-- event handling -->
        <a href="success.html" onclick="return confirmSubscription();">Subscribe & pay 10000</a>
    </p>

    <script>
        //create user defined function 
        function confirmSubscription() {
            var response = confirm("are you want to pay 10000 rs?");
            if (response == true) {
                alert('congratulation for great future experience....');
                return true;
            }
            else 
            {
                alert('never mind, feel free to buy our subscription');
                return false;
            }
        }
    </script>
</body>

</html>
