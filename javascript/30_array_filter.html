<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-2">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Enter Your Country</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" name="country"
                                    placeholder="Enter your country" required oninput="onchangeInput(this);">
                            </div>
                        </form>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th width="20%">Sr No</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let countries = [
            "Finland", "Thailand", "Iceland", "Ireland", "Netherlands",
            "New Zealand", "Switzerland", "Poland", "England", "Greenland",
            "Afghanistan", "Pakistan", "Kazakhstan", "Uzbekistan", "Turkmenistan",
            "Kyrgyzstan", "Tajikistan", "Canada", "Australia", "Brazil",
            "Japan", "Mexico", "Germany", "France", "Italy",
            "United States", "Argentina", "Russia", "China", "South Africa",
            "India", "South Korea"
        ];
        displayCountry(countries);
        function onchangeInput(textbox) {
            console.log(textbox.value);
            let filteredCountries = countries.filter((item) => {
                console.log(textbox.value, item);
                if (item.toLowerCase().includes(textbox.value))
                    return item;
            });
            console.log(filteredCountries);
            displayCountry(filteredCountries)
        }
        function displayCountry(list) {
            document.getElementById('output').innerHTML = '';
            let output = '';
            list.map((item, index) => {
                output += ` <tr>
                <td>${index + 1}</td>
                <td>${item}</td>
        </tr>`;
            });
            document.getElementById('output').innerHTML += output;
        }
    </script>
</body>

</html>
