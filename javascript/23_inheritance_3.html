<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Multi Level inheritance</h1>
    <hr />

    <script>
        //parent class
        class MyMath
        {
            getPi()
            {
                //return value of pi 
                let pi = 3.1415;
                return pi;
            }
            getSquare(number)
            {
                let square = number * number;
                return square;
            }
        }

        //derived class
        class Circle extends MyMath
        {
            constructor(radius)
            {
                super(); //required
                this.radius = radius; //create property variable using argument
                console.log('Circle class constructor is called...');
            }
            getArea()
            {
                //formula pi * radius * radius 
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }
        
        class Cylinder extends Circle 
        {
            constructor(radius,height)
            {
                super(radius);
                this.height = height; 
            }

            getSurfaceArea()
            {
                let area = 2* super.getArea();
                let temp = 2 * super.getPi() * this.radius * this.height;
                console.log(area,temp);
                let surfaceArea = area + temp;
                return surfaceArea;
            }

        }
        var radius = parseInt(prompt("Enter radius"));
        var height = parseInt(prompt("Enter height"));
        //create object of Circle class
        var c1 = new Cylinder(radius,height);
        var surfaceArea = c1.getSurfaceArea();
        document.write(`surace area of Cylinder = ${surfaceArea.toFixed(2)}`);
        
    </script>
</body>

</html>
