<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hybrid inheritance</h1>
    <hr />

    <script>
        //parent class
        class MyMath {
            getPi() {
                //return value of pi 
                let pi = 3.1415;
                return pi;
            }
            getSquare(number) {
                let square = number * number;
                return square;
            }
        }

        //derived class
        class Circle extends MyMath {
            constructor(radius) {
                super(); //required
                this.radius = radius; //create property variable using argument
                console.log('Circle class constructor is called...');
            }
            getArea() {
                //formula pi * radius * radius 
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }

        }

        class Sphere extends Circle 
        {
            constructor(radius)
            {
                super(radius); //required
            }
            getSurfaceArea()
            {
                let area = super.getArea();
                let surfaceArea = 4 * area;
                return surfaceArea;
            }
        }
        class Square extends MyMath {
            constructor(size) {
                super();
                this.size = size;
            }
            getArea() {
                let area = super.getSquare(this.size);
                return area;
            }
        }
        var radius = parseInt(prompt("Enter radius"));
        //create object of Circle class
        var c1 = new Circle(radius);

        var size = parseInt(prompt("Enter size of square"));
        var s1 = new Square(size);

        var area = c1.getArea();
        document.write(`area of circle = ${area.toFixed(2)}`);

        //create object Sphere class
        var sp1 = new Sphere(radius);
        area = sp1.getSurfaceArea();
        document.write(`<br/> area of Sphere = ${area}`);
        area = s1.getArea();
        document.write(`<br/> area of Square = ${area.toFixed(2)}`);
        
    </script>
</body>

</html>
