<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h2>Calculator Form</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" onsubmit="return calculate();">
                            <!-- First number input -->
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="num1" placeholder="Enter first number"
                                    required>
                                <label for="num1">First Number</label>
                            </div>

                            <!-- Second number input -->
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="num2" placeholder="Enter second number"
                                    required>
                                <label for="num2">Second Number</label>
                            </div>

                            <!-- Operations (radio buttons) -->
                            <fieldset class="mb-3">
                                <legend>Choose Operation</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="addition"
                                        value="1" required>
                                    <label class="form-check-label" for="addition">
                                        Addition
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="subtraction"
                                        value="2" required>
                                    <label class="form-check-label" for="subtraction">
                                        Subtraction
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="multiplication"
                                        value="3" required>
                                    <label class="form-check-label" for="multiplication">
                                        Multiplication
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operation" id="division"
                                        value="4" required>
                                    <label class="form-check-label" for="division">
                                        Division
                                    </label>
                                </div>
                            </fieldset>

                            <!-- Submit Button (do not use onclick ) -->
                            <button type="submit" class="btn btn-primary">calculate result</button>
                            <h1 id="output"></h1>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- linking -->
    <script src="common.js"></script>
    <script>

        //create function using 2nd method
        let calculate = function () {
            // alert('calculate function');
            let num1 = val('num1');
            let num2 = val('num2');

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            //only for radio button
            let operation = document.querySelector("input[name='operation']:checked").value;
            let answer;
            console.log(num1, num2, operation);
            if (operation === '1') {
                answer = num1 + num2;
            }
            // do remaining work in exercise

            $('output').innerHTML = answer;
            val('num1','');
            val('num2','');
            return false; //required to stop refreshing webpage;
        }
    </script>
</body>

</html>
