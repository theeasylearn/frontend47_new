    <title>Responsive 16x16 Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            gap: 2px;
            /* Gap between the boxes */
            width: 80vmin;
            /* Responsive width */
            height: 80vmin;
            /* Responsive height */
            max-width: 800px;
            /* Maximum width */
            max-height: 800px;
            /* Maximum height */
            background-color: white;
            border: 2px solid black;
        }

        .grid-container div {
            background-color: white;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }

        @media (max-width: 600px) {
            .grid-container {
                width: 100vw;
                height: 100vw;
            }
        }
    </style>
</head>

    <script>
        //3rd technique
        //create list(collection) of all divs 
        var divs = document.getElementsByTagName("div");
        console.log(divs);
        var size = divs.length;
        console.log(size);
        let array = new Array(size).fill(false);

        // Set 10% of the array to true
        for (let i = 0; i < size * 0.10; i++) {
            let randomIndex = Math.floor(Math.random() * size);
            array[randomIndex] = true;
        }
        for (let index = 0; index < size; index++) {
            divs[index].addEventListener("click", function () {
                //alert('clicked');
                if(array[index] === false)
                    this.innerHTML = "100 pts";
                else 
                    this.innerHTML = "Game over";
            }, false);
        }
