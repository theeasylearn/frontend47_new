<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Billing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .star-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>

<body class="bg-light py-4">

    <div class="container-fluid">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Product Billing Form</h5>
            </div>
            <div class="card-body">
                <form id="productForm" class="row g-3 align-items-end" onsubmit="addProduct(event)">
                    <div class="col-md-2">
                        <label for="product" class="form-label">Select Product</label>
                        <select id="product" class="form-select" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="iPhone 11 pro max">iPhone 11 Pro Max</option>
                            <option value="Samsung Galaxy S22">Samsung Galaxy S22</option>
                            <option value="OnePlus 11">OnePlus 11</option>
                            <option value="iPad Pro">iPad Pro</option>
                            <option value="Dell XPS 15">Dell XPS 15</option>
                            <option value="MacBook Air M2">MacBook Air M2</option>
                            <option value="Sony WH-1000XM5">Sony WH-1000XM5</option>
                            <option value="Apple Watch Ultra">Apple Watch Ultra</option>
                            <option value="GoPro Hero 12">GoPro Hero 12</option>
                            <option value="Logitech MX Master 3">Logitech MX Master 3</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label for="gst" class="form-label">GST Rate (%)</label>
                        <select id="gst" class="form-select" required>
                            <option value="" disabled selected>Select GST Rate</option>
                            <option value="0">0% (Nil-rated)</option>
                            <option value="5">5% (Essential goods & services)</option>
                            <option value="12">12% (Standard goods & services)</option>
                            <option value="18">18% (Most consumer goods & services)</option>
                            <option value="28">28% (Luxury & sin goods)</option>
                        </select>

                    </div>
                    <div class="col-md-2">
                        <label for="quantity" class="form-label">Total</label>
                        <input type="number" id="total" class="form-control" required readonly>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>

                <hr>

                <table class="table table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Sr</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Tax</th>
                            <th>Total</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Rows will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
