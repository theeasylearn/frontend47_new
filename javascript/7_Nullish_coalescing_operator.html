<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nullish coalescing operator</h1>
    <script>
        var date = null;
        // if(date === null)
        //     date = new Date();
        //  OR 
        date = date ?? new Date();
        document.write(date.getDate()+ "/" + date.getMonth() + "/" + date.getFullYear());
    </script>
</body>
</html>
