<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>alert and variables</h1>
    
    <script>
        //variable declaration 
        var name = "THE EASYLEARN ACADEMY"; //string 
        var year = 2025; //integer 
        var pi = 3.14; //float 
        var gender = true; //boolean 
        var nothing = null;

        alert(name);
        alert(year);
        alert(pi);
        alert(gender);
        alert(nothing);

        //change variable's value 
        name = true;
        gender = "male";
        pi = 'three point fourteen';
        nothing = 0;

        //display variable/message in console 
        console.log(name); //black 
        console.warn(gender); // orange
        console.error(pi); //red 
        console.debug(nothing); //black

        
    </script>
</body>
</html>
