<body>
    <h1>Indian States</h1>
    <hr/>
        <!-- orderd list (numeric list) -->

    <ol type="1">

                </li>

        <li>Rajasthan</li>
        <li>Madhyapradesh</li>
        <li>Utter pradesh</li>

        <!-- unordered list (symbolic list) -->

    <ul type="circle">
        <li>Gujarat</li>
        <li>Maharastra</li>
        <li>Rajasthan</li>
        <li>Madhyapradesh</li>
        <li>Utter pradesh</li>
