<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-danger">
                        <h3>Checkout</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="fullname" placeholder="fullname">
                                        <label for="fullname">Fullname</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="mobile" placeholder="fullname">
                                        <label for="mobile">mobile</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="city" placeholder="City">
                                        <label for="city">City</label>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="pincode" placeholder="Pincode">
                                        <label for="pincode">Pincode</label>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="state" placeholder="State">
                                        <label for="state">State</label>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="country" aria-label="Select Country">
                                            <option selected disabled>Select Country</option>
                                            <option value="India">India</option>
                                            <option value="USA">USA</option>
                                            <option value="UK">UK</option>
                                            <option value="Canada">Canada</option>
                                            <!-- Add more countries as needed -->
                                        </select>
                                        <label for="country">Country</label>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-12  col-sm-12 col-md-5 mb-3">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="address1" placeholder="fullname"></textarea>
                                        <label for="address1">Address Line 1</label>
                                    </div>
                                </div>
                                <div class="col-12  col-sm-12 col-md-5 mb-3">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="address2" placeholder="fullname"></textarea>
                                        <label for="address2">Address Line 2</label>
                                    </div>
                                </div>
                                <div class="col-12  col-sm-12 col-md-2 mb-3">
                                    <button type="submit" class="btn btn-danger w-100">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
