<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Buttons in bootstrap</h1>
                <!-- your code goes here -->
                <button type="button" class="btn btn-primary">Blue Button</button> 
                <button type="button" class="btn btn-success">Green Button</button>
                <button type="button" class="btn btn-danger">Red Button</button>
                <button type="button" class="btn btn-warning">Orange Button</button>
                <button type="button" class="btn btn-info">Neavy blue button</button>
                <button type="button" class="btn btn-light">Light white button</button>
                <button type="button" class="btn btn-secondary">Grey Button</button>
                <button type="button" class="btn btn-dark">Black Button</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>small button</h1>
                <button type="button" class="btn btn-sm btn-primary">Blue Button</button> 
                <button type="button" class="btn btn-sm btn-success">Green Button</button>
                <button type="button" class="btn btn-sm btn-danger">Red Button</button>
                <button type="button" class="btn btn-sm btn-warning">Orange Button</button>
                <button type="button" class="btn btn-sm btn-info">Neavy blue button</button>
                <button type="button" class="btn btn-sm btn-light">Light white button</button>
                <button type="button" class="btn btn-sm btn-secondary">Grey Button</button>
                <button type="button" class="btn btn-sm btn-dark">Black Button</button>
            </div>
        </div>
         <div class="row">
            <div class="col-12">
                <h1>large button</h1>
                <button type="button" class="btn btn-lg btn-primary">Blue Button</button> 
                <button type="button" class="btn btn-lg btn-success">Green Button</button>
                <button type="button" class="btn btn-lg btn-danger">Red Button</button>
                <button type="button" class="btn btn-lg btn-warning">Orange Button</button>
                <button type="button" class="btn btn-lg btn-info">Neavy blue button</button>
                <button type="button" class="btn btn-lg btn-light">Light white button</button>
                <button type="button" class="btn btn-lg btn-secondary">Grey Button</button>
                <button type="button" class="btn btn-lg btn-dark">Black Button</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
