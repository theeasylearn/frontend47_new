<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>

<body>
    <div class="container-fluid bg-light p-3 shadow">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <h2 class="text-primary text-uppercase fw-bold">the easylearn academy</h2>
                <!-- inline form -->
                <form class="row row-cols-lg-auto g-3">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <input type="text" class="form-control" id="email"
                                placeholder="Email">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="col-12 pt-2">
                        <div class="form-check">
                            <input type="checkbox" name="" id="" class="form-check-input" />
                            <label for="" class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="login" class="btn btn-primary" />
                        <input type="reset" value="clear all" class="btn btn-dark" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
