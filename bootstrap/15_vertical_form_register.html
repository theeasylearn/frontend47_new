<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<!-- example vertical form -->
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <!-- email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" />
                            </div>
                            <!-- mobile -->
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="text" id="mobile" name="mobile" class="form-control" />
                            </div>
                            <!-- password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" />
                            </div>
                            <!-- confirm password -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    class="form-control" />
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Let's Do</button>
                                <button type="reset" class="btn btn-dark">Clear all</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
