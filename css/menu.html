<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant Menu Card With Filter</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap");

body {
font-family: "Montserrat", sans-serif;
}

.card-contain {
display: flex;
flex-wrap: wrap;
justify-content: center;

}

.card {
width: 295px;
overflow: hidden;
border-radius: 25px;
border: 1px solid lavender;
margin: 10px;
box-shadow: 5px 5px 15px 5px rgba(230, 230, 250, 1);
}

.card__image {
position: relative;
height: 140px;
}

.card__image>img {
max-width: 100%;
border-bottom-right-radius: 30px;
transform: rotate(10deg) translate(-15px, -55px);
position: absolute;
height: 200px;
object-fit: cover;
object-position: center;
}

.card__info {
display: flex;
align-items: flex-end;
justify-content: space-between;
padding: 0px 30px 20px 30px;
}

.card__info h3 {
font-size: 18px;
font-weight: 700;
}

.card__info p {
font-size: 14px;
font-weight: 600;
}

.card__info--price {
text-align: right;
color: orangered;
}

.rect2 {
position: relative;
bottom: 315px;
right: 15px;
width: 325px;
height: 230px;
border: 1px solid lavender;
border-radius: 0 0px 80px 0;
background-image: url();
transform: rotate(10deg);
object-fit: cover;
}

.checked {
color: #ffd700;
}


.menu {
display: flex;
justify-content: center;
margin-top: 100px;
margin-bottom: 50px;
}

.menu__filter {
padding: 8px 16px;
margin: 0 5px;
font-size: 14px;
font-weight: 600;
border: none;
border-radius: 20px;
background-color: rgb(255, 118, 88);
color: #ffffff;
cursor: pointer;
}
    </style>
</head>

<body>

            <div class="card__info" id="Breakfast">
                <div class="car__info--title">
                    <h3>Noodles</h3>

                </div>
                <div class="card__info--price">

                    <span class="fa fa-star checked"></span>

                </div>
            </div>
        </div>
    </div>

    <script>
        const menuFilter = document.querySelectorAll(".menu__filter");
        const card = document.querySelectorAll(".card");

        menuFilter.forEach((filter) => {
            filter.addEventListener("click", () => {
                menuFilter.forEach((button) => button.classList.remove("active"));
                filter.classList.add("active");

                card.forEach((card) => {
                    card.style.display = "none";
                    if (
                        card.getAttribute("data-attr") ===
                        filter.getAttribute("data-filter") ||
                        filter.getAttribute("data-filter") === "All"
                    ) {
                        card.style.display = "block";
                    }
                });
            });
        });
    </script>
</body>

</html>
