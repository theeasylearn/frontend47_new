<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div 
        {
            position: absolute;
            left:200px;
            right:200px;
            border: 2px solid black;
        }
        #red 
        {
            height:100px;
            width:100px;
            background-color: rgba(255,0,0,0.2);
            z-index: 1;
        }
        #green 
        {
            height:150px;
            width:150px;
            background-color: rgba(0,255,0,0.3);
            z-index: 2;
        }
        #blue 
        {
            height:200px;
            width:200px;
            background-color: rgba(0,0,255,0.5);
            z-index: 3;
        }

        #round 
        {
            height:200px;
            width:200px;
            border: 1px solid black;
            border-radius: 100%;
            overflow: hidden;
            border: 10px solid blue;
            box-sizing: border-box;
            /* not required */
            position: absolute;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            background-color: aliceblue;
        }
        #round>img 
        {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="red"></div>

    <section id="round">
        <img src="images/namaste.png" alt="">
    </section>
</body>
</html>
