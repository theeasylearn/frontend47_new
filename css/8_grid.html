<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0">
    <title>Document</title>
    <style>
        article 
        {
            /* required */
            display: grid;
            grid-template-columns: 10% 30% 20% 20% 20%;

            /* optional */
            grid-template-rows: repeat(6,80px);
            padding:10px;
        }
        article>div 
        {
            border:1px solid black;
            padding:10px;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>Displaying Structure data using css grid</h1>
    <article>
        <div>Roll No</div>
        <div>Name</div>
        <div>Subject</div>
        <div>Marks</div>
        <div>Grade</div>
        <div>101</div>
        <div>Ravi Shah</div>
        <div>Madiv</div>
        <div>85</div>
        <div>A</div>
        <div>102</div>
        <div>Neha Patel</div>
        <div>Science</div>
        <div>78</div>
        <div>B</div>
        <div>103</div>
        <div>Ajay Mehta</div>
        <div>English</div>
        <div>92</div>
        <div>A+</div>
        <div>104</div>
        <div>Priya Desai</div>
        <div>History</div>
        <div>67</div>
        <div>C</div>
        <div>105</div>
        <div>Karan Joshi</div>
        <div>Computer</div>
        <div>89</div>
        <div>A</div>
    </article>
</body>

</html>
