<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICICI Bank Alert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-header {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .custom-footer {
            background-color: #000;
            color: white;
            padding: 5px;
            text-align: center;
        }

        .swipe-text {
            color: #dc3545;
            font-weight: bold;
        }

        .arrow {
            color: #dc3545;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h6>the easylearn academy</h6>
                    </div>
                    <div class="card-body">
                        <img src="https://picsum.photos/400?random=1" class="img-fluid text-center" />
                        <div class="d-flex justify-content-between">
                            <span>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-comment"></i>
                                <i class="fa-solid fa-share"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-bookmark"></i>
                            </span>
                        </div>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, provident sint esse</p>
                        <ul class="list-unstyled">
                            <li>sample comment 1</li>
                            <li>sample comment 2</li>
                            <li>sample comment 3</li>
                        </ul>
                        <table class="table">
                            <tr>
                                <td width="80%">
                                    <textarea name="comment" id="comments" class="form-control" placeholder="comments" ></textarea>
                                </td>
                                <td width="20%">
                                    <button type="button" class="btn btn-primary btn-sm w-100">Send</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
