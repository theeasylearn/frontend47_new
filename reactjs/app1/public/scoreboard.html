<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virat Kohli Scorecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h2>Virat Kohli</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Match Statistics</h5>
                        <p class="card-text"><strong>Runs:</strong> 100</p>
                        <p class="card-text"><strong>Balls:</strong> 20</p>
                        <p class="card-text"><strong>Strike Rate:</strong> 100</p>
                        <hr>
                        <h6 class="card-subtitle mb-2 text-muted">Runs per Over</h6>
                        <div class="row">
                            <div class="col-2 border"><button type="button" class="btn w-100 btn-primary fs-5">0 X <span
                                        class="badge bg-warning text-dark">0</span></button></div>
                            <div class="col-2 border"><button type="button" class="btn w-100 btn-primary fs-5">1 X <span
                                        class="badge bg-warning text-dark">0</span></button></div>
                            <div class="col-2 border"><button type="button" class="btn w-100 btn-primary fs-5">2 X <span
                                        class="badge bg-warning text-dark">0</span></button></div>
                            <div class="col-2 border"><button type="button" class="btn w-100 btn-primary fs-5">3 X <span
                                        class="badge bg-warning text-dark">0</span></button></div>
                            <div class="col-2 border"><button type="button" class="btn w-100 btn-primary fs-5">4 X <span
                                        class="badge bg-warning text-dark">0</span></button></div>
                            <div class="col-2 border"><button type="button" class="btn w-100 btn-primary fs-5">5 X <span
                                        class="badge bg-warning text-dark">0</span></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
