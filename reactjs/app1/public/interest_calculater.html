<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-bg-primary text-center">
                        <h4>
                            Simple Interest Calculator &#8377;
                        </h4>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"></h2>
                        <form>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="principal"
                                        placeholder="Principal Amount" required>
                                    <label for="principal">Principal Amount ( &#8377; )</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="rate" placeholder="Interest Rate"
                                        required>
                                    <label for="rate">Interest Rate (%)</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="time" placeholder="Time Period"
                                        required>
                                    <label for="time">Time Period (Years)</label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <h5>Result</h5>
                            <p id="result" class="fw-bold">Simple Interest: &#8377; 0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
