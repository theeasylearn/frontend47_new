<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>new input types in html 5</h1>
    <hr/>
    <form action="success.html" method="put" autocomplete="on" enctype="multipart/form-data">
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>
                    <label for="favcolor">Color</label> <br/>
                    <input type="color" id="favcolor" required  />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Birth date</label> <br/>
                    <input type="date" id="dob" required  min="2000-01-01" max="2025-04-25" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="datetime">Match Date & time</label> <br/>
                    <input type="datetime-local" id="datetime" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address</label> <br/>
                    <input type="email" id="email" 
                    required autocomplete="off" autofocus />
                </td>
            </tr>
           
            <tr>
                <td>
                    <label for="anniversary">Anniversary month</label> <br/>
                    <input type="month" id="anniversary" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pincode">Pincode</label> <br/>
                    <input type="number" id="pincode" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="income">Annual income</label> <br/>
                    <input type="range" min="3000000" max="3000000000" id="income" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile</label> <br/>
                    <input type="tel" id="mobile" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="url">website name</label> <br/>
                    <input type="url" id="url" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="week">Week</label> <br/>
                    <input type="week" id="week" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo">Select Photo</label>
                    <input type="file" name="photo" id="photo" accept="image/*" required multiple />
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit data" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
